<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Casual Labour Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Casual Labour Dashboard</h1>
  <div class="summary-container">
    <div class="card"><h3>Total Casuals Today</h3><p id="casuals-count">Loading...</p></div>
    <div class="card"><h3>Total Hours Worked</h3><p id="total-hours">Loading...</p></div>
    <div class="card"><h3>No Clock-Out</h3><p id="no-clockout">Loading...</p></div>
    <div class="card"><h3>Overtime >12H</h3><p id="ot-count">Loading...</p></div>
    <div class="card"><h3>Pending Payment</h3><p id="pending-pay">Loading...</p></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
